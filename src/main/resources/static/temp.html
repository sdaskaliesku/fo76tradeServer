<!DOCTYPE html>
<html lang="en">
<head lang="en">
  <meta charset="UTF-8"/>
  <title>Fallout76 trading hub</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"></script>
  <link href="https://unpkg.com/tabulator-tables@4.7.2/dist/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript"
          src="https://unpkg.com/tabulator-tables@4.7.2/dist/js/tabulator.min.js"></script>
  <link
      href="https://unpkg.com/tabulator-tables@4.7.2/dist/css/bootstrap/tabulator_bootstrap4.min.css"
      rel="stylesheet">
  <link
      href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
      rel="stylesheet">
  <script
      src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
  <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>

</head>
<style>
  #output-wrapper {
    display: none;
  }
  .alert.alert-success > div {
    margin-bottom: 1rem;
  }

  label {
    display: block;
  }

  input[type='checkbox'], label {
    text-transform: lowercase;
  }

  input[type='checkbox']::first-letter, label::first-letter {
    text-transform: uppercase;
  }

  .card.card-body {
    flex-direction: row;
    margin-bottom: 1rem;
  }
</style>
<body>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand">Fo76TradeHub v0.4</a>
  <a href="https://www.nexusmods.com/fallout76/mods/698" target="_blank" class="btn btn-outline-danger my-2 my-sm-0" type="button">Download mod</a>
  <a href="https://discord.gg/7fef733" target="_blank" class="btn btn-outline-success my-2 my-sm-0" type="button">Help</a>
</nav>
<div class="alert alert-warning" role="alert">
  Filters for uploading
  <div class="btn-group" role="group" aria-label="Filters" id="filters">
  </div>
</div>

<div class="input-group">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="file">
    <label class="custom-file-label" for="file">Choose file</label>
  </div>
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="prepare">Upload</button>
  </div>
</div>

<div id="output-wrapper">
  <div class="alert alert-warning" role="alert">
    <p>
      <button class="btn btn-info" type="button" data-toggle="collapse"
              data-target="#fieldsToDownload" aria-expanded="false" aria-controls="collapseExample">
        Fields to download
      </button>
    </p>
    <div class="collapse" id="fieldsToDownload">
      <div class="card card-body">

      </div>
    </div>
    Export data:
    <div class="btn-group" role="group" aria-label="Download section">
      <button class="btn btn-sm btn-info download" data-format="csv">CSV</button>
      <button class="btn btn-sm btn-info download" data-format="json">JSON</button>
      <button class="btn btn-sm btn-info download" data-format="html">HTML</button>
    </div>
  </div>

  <div class="alert alert-success" role="alert">
    <h3>Filters</h3>
    <div class="btn-group" role="group" aria-label="Filters" id="table-filters">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Filter by name</span>
      </div>
      <input id="filter-value" placeholder="Filter by name" type="text" class="form-control"
             aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="clear-filter">Clear</button>
      </div>
    </div>
    <div>
      <div class="btn-group" role="group">
        <button class="btn btn-warning" type="button" id="clear-all-filters">Clear All Filters</button>
        <button class="btn btn-danger" id="deleteSelected">Delete selected rows</button>
      </div>
    </div>
  </div>


  <div id="output"></div>
</div>
<script src="built/bundle.js"></script>
</body>
</html>
